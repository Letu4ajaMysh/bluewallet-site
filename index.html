<script>
  // –ß–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width, height;
  const particles = [];
  const maxParticles = 120;

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.color = `rgba(51, 204, 255, ${0.3 + Math.random() * 0.7})`;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > width) this.speedX *= -1;
      if (this.y < 0 || this.y > height) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.fillStyle = this.color;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles.length = 0;
    for (let i = 0; i < maxParticles; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    for (const p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  // THREE.js 3D –∫–æ—à–µ–ª–µ–∫
  const container = document.getElementById('wallet-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x011c3f, 0); // –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω
  container.appendChild(renderer.domElement);

  // –°–≤–µ—Ç
  const ambientLight = new THREE.AmbientLight(0x3399ff, 0.8);
  scene.add(ambientLight);
  const pointLight = new THREE.PointLight(0x00ccff, 1);
  pointLight.position.set(5,5,5);
  scene.add(pointLight);

  // –ì–µ–æ–º–µ—Ç—Ä–∏—è –∫–æ—à–µ–ª—å–∫–∞ - –ø—Ä–æ—Å—Ç–æ–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ —Å –æ—Ç–¥–µ–ª–µ–Ω–∏—è–º–∏
  const walletGroup = new THREE.Group();

  const mainBody = new THREE.Mesh(
    new THREE.BoxGeometry(3, 1.8, 0.3),
    new THREE.MeshStandardMaterial({color: 0x0066cc, metalness:0.7, roughness:0.2})
  );
  walletGroup.add(mainBody);

  for(let i=0; i<4; i++) {
    let slot = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.2, 0.31),
      new THREE.MeshStandardMaterial({color: 0x004080, metalness:0.3, roughness:0.7})
    );
    slot.position.set(-1.1 + i*0.7, 0.5, 0);
    walletGroup.add(slot);
  }

  scene.add(walletGroup);

  function animate() {
    requestAnimationFrame(animate);
    walletGroup.rotation.y += 0.005;
    walletGroup.rotation.x = Math.sin(Date.now()*0.001)*0.05;
    renderer.render(scene, camera);
  }
  animate();

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –∏ –º–æ–¥–∞–ª–∫–∏
  const orderBtn = document.getElementById('orderBtn');
  const modal = document.getElementById('orderModal');
  const closeBtn = document.getElementById('closeBtn');
  const sendBtn = document.getElementById('sendBtn');
  const phoneDiv = document.querySelector('.phone');

  phoneDiv.addEventListener('click', () => {
    navigator.clipboard.writeText(phoneDiv.textContent.trim()).then(() => {
      alert('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
    });
  });

  orderBtn.addEventListener('click', () => {
    modal.classList.add('active');
  });
  closeBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });
  modal.addEventListener('click', (e) => {
    if(e.target === modal) modal.classList.remove('active');
  });

  sendBtn.addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    if(!name || !phone) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
      return;
    }
    alert(`–°–ø–∞—Å–∏–±–æ, ${name}! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –ø–æ –Ω–æ–º–µ—Ä—É ${phone}.`);
    modal.classList.remove('active');
  });
